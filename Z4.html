        <script type='text/javascript'>
        	var arr = [];
        	let k = 0;
            for(i=0; i<=1000000; i++) {
				arr[i] = Math.round(Math.random()*2);
				if (arr[i] == 0){
					k = k + 1;
				}
			}
			alert('Красное значение выпадало ' + k + ' раз');
        </script>

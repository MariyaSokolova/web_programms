    <body>
        <script type='text/javascript'>
            // выведем возраст людей с 1990 по 2015 годы
            let arr3 = [];
            for (let i = 1990; i < 2016; i++) { 
                arr3.push(i);
            }
            let j = 25;
            while (j >= 0) { 
                arr3[j] = 2021 - arr3[j];
                j--;
            }
            alert(arr3);
        </script>

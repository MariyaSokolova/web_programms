<html>
    <head>
    </head>
    <body>
        <script type='text/javascript'>
            let srzns = 0; 
            let kp = 0;
            var arr = [];
            for (let i = 1; i < 16; i++) {
                  arr[i] = Math.floor(Math.random() * (30 - (-10) + 1)) + (-10);
                  if (arr[i] > 0){
                    srzns = srzns + arr[i];
                    kp = kp + 1;
                  }
            }
            let srzn;
            srzn = srzns/kp;
            alert('Среднее арифметическое положительных случайных числел: ' + srzn);
        </script>
    </body>
</html>
